<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .objectDetection {
            max-height: 200px;
            overflow: auto;
        }

        #searchOD {
            margin-bottom: 5px;
            padding: 2px 3px;
            width: 250px;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 4px;
            border: 1px #CCC solid;
            width: 100px;
        }
    </style>
</head>

<body>
    <input type="text" id="searchOD" placeholder="Type to search">
    <div class="objectDetection">
        <table id="fruitTable">
            <tr>
                <th>Tên Quả</th>
                <th>Số Lượng</th>
            </tr>
        </table>
    </div>
    <script>
        var fruits = []; // Mảng lưu trữ danh sách quả

        // Sử dụng XMLHttpRequest để đọc dữ liệu từ file classes.txt
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "classes.txt", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var lines = xhr.responseText.split("\n"); // Tách dữ liệu thành mảng dựa trên dòng

                // Lọc ra các dòng không trống và thêm vào mảng fruits
                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i].trim(); // Xóa khoảng trắng từ đầu và cuối dòng
                    if (line !== "") {
                        fruits.push(line);
                    }
                }

                // Lấy thẻ bảng
                var table = document.getElementById("fruitTable");

                // Duyệt qua danh sách quả và thêm vào bảng
                for (var i = 0; i < fruits.length; i++) {
                    var fruitName = fruits[i];
                    var row = table.insertRow(-1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = fruitName;
                    cell2.innerHTML = '<input type="number" name="' + fruitName.toLowerCase() + '_quantity" id="' + fruitName.toLowerCase() + '_quantity" value="0">';
                }

                // Search OD
                var searchInput = document.getElementById("searchOD");

                // Thêm sự kiện người dùng nhập liệu vào input
                searchInput.addEventListener("input", function () {
                    var filter = searchInput.value.toLowerCase();
                    var rows = table.getElementsByTagName("tr");

                    // Duyệt qua các hàng trong bảng (bắt đầu từ hàng thứ 1, không tính tiêu đề)
                    for (var i = 1; i < rows.length; i++) {
                        var row = rows[i];
                        var fruitName = row.cells[0].textContent.toLowerCase();

                        // Ẩn hoặc hiển thị hàng dựa trên kết quả tìm kiếm
                        if (fruitName.includes(filter)) {
                            row.style.display = "";
                        } else {
                            row.style.display = "none";
                        }
                    }
                });
            }
        };
        xhr.send();
    </script>
</body>

</html>
